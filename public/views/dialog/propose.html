<form method="post" name="userForm" id="userForm">
    <md-dialog style="width:450px;" class="popup">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <h2 class="pop_title" ng-if="vm.projectList">제안하기</h2>
                <h2 class="pop_title" ng-if="!vm.projectList">지원하기</h2>
                <md-button aria-label="닫기" ng-click="vm.cancel()"><img src="/img/popup/close.png"/></md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div class="input_form nob" layout="column">
                <p style="color: red" class="text-center">{{ vm.error }}</p>
                <md-select ng-if="vm.projectList" ng-model="vm.user.PJT_ID" name="PJT_ID" aria-label="개발경력" flex required="" placeholder="프로젝트" ng-change="vm.projectChange()">
                    <md-option ng-repeat="s in vm.projects" value="{{::s.PJT_ID}}">{{::s.PJT_NAME}}</md-option>
                    <div ng-messages="userForm.PJT_ID.$error" ng-if="vm.showError">
                        <div ng-message="required">프로젝트를 선택해 주세요.</div>
                    </div>
                </md-select>
                <md-select ng-if="!vm.positions[0].JOB_EDIT" ng-model="vm.user.JOB_ID" name="JOB_ID" aria-label="직군" flex required="" placeholder="직군">
                    <md-option ng-repeat="s in vm.positions" value="{{::s.JOB_ID}}">{{::s.JOB_TYPE}}</md-option>
                    <div ng-messages="userForm.JOB_ID.$error" ng-if="vm.showError">
                        <div ng-message="required">직군을 선택해 주세요.</div>
                    </div>
                </md-select>
                <md-input-container class="md-block" md-no-float >
                    <textarea name="PRO_CONTENT" ng-model="vm.user.PRO_CONTENT" rows="10" required ng-maxlength="1000" placeholder="제안내용"></textarea>
                    <div ng-messages="userForm.PRO_CONTENT.$error" ng-if="vm.showError">
                        <div ng-message="required">제안내용을 입력해 주세요.</div>
                        <div ng-message="ng-maxlength">제안내용은 1000자 이내로 입력해 주세요.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="column" class="popup_bottom">
            <md-button ng-click="vm.savePropose()" ng-disabled='loginForm.$invalid'
                       class="md-raised md-button md-ink-ripple">
                전송
            </md-button>
        </md-dialog-actions>
    </md-dialog>
</form>
