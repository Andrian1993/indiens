<div class="paging" paging
     page="vm.currentPage"
     page-size="vm.pageSize"
     total="vm.totalItems"
     paging-action="vm.fnPaging(page)"
     show-prev-next="true"
     show-first-last="true"
     text-first="&laquo;"
     text-last="&raquo;"
     text-next="&rsaquo;"
     text-prev="&lsaquo;"
     text-title-page="{page} 페이지로 이동"
     text-title-first="첫 페이지로 이동"
     text-title-last="마지막 페이지로 이동"
     text-title-next="다음 페이지로 이동"
     text-title-prev="이전 페이지로 이동"
     text-first-class="glyphicon glyphicon-backward"
     text-last-class="glyphicon glyphicon-forward"
     text-next-class="glyphicon glyphicon-chevron-right"
     text-prev-class="glyphicon glyphicon-chevron-left">
</div>
